<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="image-container">
    <img src="assets/freljord-league-of-legends-desktop-wallpaperwaifu-com-ezgif.com-optimize.gif" class="bottom-image" width=1920 height=1080/>
    <img src="assets/Layer 5.png" class="top-image" width=1920 height=1080/>
</div>

<div class="team-photos">
    <div class="team-one-photo">
        <div class="player">
            <p id="red-player-1-name">JHIN</p>
            <img src="assets/Jhin_0.jpg" class="photo"/>

        </div>
        <div class="player">
            <p id="red-player-2-name">AHRI</p>
            <img src="assets/Ahri_0.jpg" class="photo"/>

        </div>
        <div class="player">
            <p id="red-player-3-name">APHELIOS</p>
            <img src="assets/Aphelios_0.jpg" class="photo"/>

        </div>
        <div class="player">
            <p id="red-player-4-name">AKALI</p>
            <img src="assets/Akali_0.jpg" class="photo"/>

        </div>
        <div class="player">
            <p id="red-player-5-name">AKSHAN</p>
            <img src="assets/Akshan_0.jpg" class="photo"/>
        </div>
    </div>

    <div class="container">
        <img src="assets/blue-box.png" id="blue-box"/>
        <h1 class="team-names team-one">EISFTM</h1>
    </div>

    <div class="vs-statement">
        <img src="assets/Rectangle 1.png"/>
        <img src="assets/vs.png" id="vs"/>
        <img src="assets/Rectangle 1 copy.png"/>
    </div>

    <div class="container">
        <img src="assets/red-box.png" id="red-box"/>
        <h1 class="team-names team-two">KEEP YOURSELF SAFE</h1>
    </div>

    <div class="team-two-photo">
        <div class="player">
            <img src="assets/Caitlyn_0.jpg" class="photo"/>
            <p id="blue-player-1-name">CAITLYN</p>
        </div>
        <div class="player">
            <img src="assets/Varus_0.jpg" class="photo"/>
            <p id="blue-player-2-name">VARUS</p>
        </div>
        <div class="player">
            <img src="assets/FiddleSticks_0.jpg" class="photo"/>
            <p id="blue-player-3-name">FIDDLESTICKS</p>
        </div>
        <div class="player">
            <img src="assets/Viego_0.jpg" class="photo"/>
            <p id="blue-player-4-name">VIEGO</p>
        </div>
        <div class="player">
            <img src="assets/Azir_0.jpg" class="photo"/>
            <p id="blue-player-5-name">AZIR</p>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
