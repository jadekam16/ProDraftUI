<html>
    <head>
        <title>Draft Pick</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <form id="game-details">
            <div id="team-container">
                <table id="red-team">
                    <tr>
                        <td>Red Team</td>
                        <td><input type="text" id="red-team-name" name="red-team"></td>
                    </tr>
                    <tr>
                        <td>Player 1</td>
                        <td><input type="text" id="red-player-1-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td><input type="text" id="red-player-2-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td><input type="text" id="red-player-3-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 4</td>
                        <td><input type="text" id="red-player-4-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 5</td>
                        <td><input type="text" id="red-player-5-name" name="name"></td>
                    </tr>
                </table>
                <br>
                <table id="blue-team">
                    <tr>
                        <td>Blue Team</td>
                        <td><input type="text" id="blue-team-name" name="blue-team"></td>
                    </tr>
                    <tr>
                        <td>Player 1</td>
                        <td><input type="text" id="blue-player-1-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td><input type="text" id="blue-player-2-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td><input type="text" id="blue-player-3-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 4</td>
                        <td><input type="text" id="blue-player-4-name" name="name"></td>
                    </tr>
                    <tr>
                        <td>Player 5</td>
                        <td><input type="text" id="blue-player-5-name" name="name"></td>
                    </tr>
                </table>
            </div>
            <button id="confirm">Confirm</button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
